    <script>
        // éŸ³ä¹æ•°æ®
        const musicList = [
            {
                id: 1,
                name: "æ´›æ˜¥èµ‹",
                singer: "äº‘æ±",
                cover: "./img/record0.jpg",
                src: "./mp3/music0.mp3",
                mv: "./mv/video0.mp4" // æœ¬åœ°MVæ–‡ä»¶
            },
            {
                id: 2,
                name: "çƒŸé›¨å½’æœŸ",
                singer: "å¶æ´›æ´›",
                cover: "./img/record1.jpg",
                src: "./mp3/music1.mp3",
                mv: "./mv/video1.mp4"
            },
            -9-99-9-999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999988888
            {
                id: 3,
                name: "äººé—´ç™½é¦–",
                singer: "å°æ—¶å§‘å¨˜",
                cover: "./img/record2.jpg",
                src: "./mp3/music2.mp3",
                mv: "./mv/video2.mp4"
            },
            {
                id: 4,
                name: "æ•…é‡Œé€¢æ˜¥",
                singer: "å°é­‚",
                cover: "./img/record3.jpg",
                src: "./mp3/music3.mp3",
                mv: "./mv/video3.mp4"
            }
        ];

        // DOMå…ƒç´ 
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressActive = document.getElementById('progressActive');
        const timeDisplay = document.getElementById('timeDisplay');
        const musicTitle = document.getElementById('musicTitle');
        const musicAuthor = document.getElementById('musicAuthor');
        const recordImg = document.getElementById('recordImg');
        const playlistBtn = document.getElementById('playlistBtn');
        const playlistContainer = document.getElementById('playlistContainer');
        const playlistList = document.getElementById('playlistList');
        const speedBtn = document.getElementById('speedBtn');
        const mvBtn = document.getElementById('mvBtn');
        const mvModal = document.getElementById('mvModal');
        const mvPlayer = document.getElementById('mvPlayer');

        // çŠ¶æ€å˜é‡
        let currentIndex = 0;
        let isPlaying = false;
        let playbackSpeed = 1.0;

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        function initPlayer() {
            loadMusic(currentIndex);
            renderPlaylist();
            setupEvents();
        }

        // åŠ è½½éŸ³ä¹
        function loadMusic(index) {
            const music = musicList[index];
            audioPlayer.src = music.src;
            musicTitle.textContent = music.name;
            musicAuthor.textContent = `ä½œè€…ï¼š${music.singer}`;
            recordImg.style.backgroundImage = `url(${music.cover})`;
            updatePlaylistActive();
        }

        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playIcon.textContent = "â–¶";
            } else {
                audioPlayer.play();
                playIcon.textContent = "âšâš";
            }
            isPlaying = !isPlaying;
        }

        // ä¸Šä¸€æ›²
        function playPrev() {
            currentIndex = (currentIndex - 1 + musicList.length) % musicList.length;
            loadMusic(currentIndex);
            if (isPlaying) audioPlayer.play();
        }

        // ä¸‹ä¸€æ›²
        function playNext() {
            currentIndex = (currentIndex + 1) % musicList.length;
            loadMusic(currentIndex);
            if (isPlaying) audioPlayer.play();
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
            progressActive.style.width = `${percent}%`;
            timeDisplay.textContent = `${formatTime(audioPlayer.currentTime)} / ${formatTime(audioPlayer.duration)}`;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(time) {
            const min = Math.floor(time / 60).toString().padStart(2, '0');
            const sec = Math.floor(time % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }

        // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
        function renderPlaylist() {
            playlistList.innerHTML = '';
            musicList.forEach((music, index) => {
                const li = document.createElement('li');
                li.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                li.dataset.index = index;
                li.innerHTML = `<div>${music.name}</div><div style="font-size: 0.8rem; color: rgba(255,255,255,0.6);">${music.singer}</div>`;
                li.addEventListener('click', () => {
                    currentIndex = index;
                    loadMusic(index);
                    if (isPlaying) audioPlayer.play();
                });
                playlistList.appendChild(li);
            });
        }

        // æ›´æ–°æ’­æ”¾åˆ—è¡¨é€‰ä¸­çŠ¶æ€
        function updatePlaylistActive() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        // åˆ‡æ¢æ’­æ”¾é€Ÿåº¦
        function toggleSpeed() {
            const speeds = [0.5, 0.75, 1.0, 1.25, 1.5];
            playbackSpeed = speeds[(speeds.indexOf(playbackSpeed) + 1) % speeds.length];
            audioPlayer.playbackRate = playbackSpeed;
            speedBtn.textContent = `${playbackSpeed}X`;
        }

        // æ’­æ”¾MV
        function playMV() {
            const currentMV = musicList[currentIndex].mv;
            mvPlayer.src = currentMV;
            mvModal.style.display = 'flex';
            mvPlayer.play();
            
            // æš‚åœéŸ³ä¹æ’­æ”¾
            if (isPlaying) {
                audioPlayer.pause();
                playIcon.textContent = "â–¶";
                isPlaying = false;
            }
        }

        // å…³é—­MV
        function closeMV() {
            mvModal.style.display = 'none';
            mvPlayer.pause();
            mvPlayer.src = '';
        }

        // ç»‘å®šäº‹ä»¶
        function setupEvents() {
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            playlistBtn.addEventListener('click', () => playlistContainer.classList.toggle('show'));
            speedBtn.addEventListener('click', toggleSpeed);
            mvBtn.addEventListener('click', playMV);
            
            progressBar.addEventListener('click', (e) => {
                const pos = (e.clientX - progressBar.getBoundingClientRect().left) / progressBar.offsetWidth;
                audioPlayer.currentTime = pos * audioPlayer.duration;
            });

            // ç‚¹å‡»MVå¼¹çª—å¤–åŒºåŸŸå…³é—­
            mvModal.addEventListener('click', (e) => {
                if (e.target === mvModal) {
                    closeMV();
                }
            });
        }

        // åˆå§‹åŒ–
        initPlayer();
    </script>
